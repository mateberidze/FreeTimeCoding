<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="weather-info">
      <input type="text" id="city" placeholder="Enter city name">
      <button id="getWeather">Fetch Data</button>
      <div id="name"></div>
      <div id="temp"></div>
      <div id="lon"></div>
      <div id="lat"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
